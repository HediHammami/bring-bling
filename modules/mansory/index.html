<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <style>
      .image-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      .large-image {
        grid-row: 1 / 3;
        background-image: url("./img/m1.png");
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 656px;
        position: relative;
      }

      .small-images {
        display: grid;
        grid-template-rows: 1fr 1fr;
        height: 100%;
      }

      .small-image1,
      .small-image2 {
        background-size: cover;
        background-position: center center;
        width: 100%;
        height: 328px;
        position: relative;
      }

      .small-image1 {
        background-image: url("./img/m3.png");
      }

      .small-image2 {
        background-image: url("./img/m2.png");
      }
      .center-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 28px;
    height: 28px;
    background-color:white;
    color: white;
    border: 1px solid #999999;
    border-radius: 50%;
    cursor: pointer;
    font-size: 24px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.8);
}


.info-box {
    display: none;
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ffffff;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1;
    text-align: left;
}  

.price {
    font-weight: 700;
    font-size: 16px;
}
.brand{
    font-weight: 500;
    font-size: 20px;
}

.prod-name {
    font-weight: 450;
    font-size: 16px;
}
    </style>
  </head>
  <body>
    <body>
        <div class="image-grid">
            <div class="large-image">
                <div class="info-box" id="large-info">
                    <p class="price">$150</p>
                    <h3 class="brand">IMPERFECT</h3>
                    <h4 class="prod-name">Chic blue summer shirt</h4>
                </div>
                <button class="center-button" onclick="toggleText('large-info')">+</button>
            </div>
            <div class="small-images">
                <div class="small-image1">
                    <div class="info-box" id="small1-info">test</div>
                    
                    <button class="center-button" onclick="toggleText('small1-info')">+</button>
                </div>
                <div class="small-image2">
                    <div class="info-box" id="small2-info">Small Image 2 Text</div>
                    <button class="center-button" onclick="toggleText('small2-info')">+</button>
                </div>
            </div>
        </div>
        </body>
        <script>
            function toggleText(id) {
    var element = document.getElementById(id);
    if (element.style.display === 'block') {
        element.style.display = 'none';
    } else {
        element.style.display = 'block';
    }
}

        </script>
        
    </body>
  </body>
</html>
